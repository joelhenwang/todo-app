<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <!-- FavIcon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/a40f881081.js" crossorigin="anonymous"></script>
  
  
  <!-- Local CSS style files -->
  <link rel="stylesheet" href="/css/styles.css">  
  <link rel="stylesheet" href="/css/mobile-styles.css">
  <link rel="stylesheet" href="/css/box-shadow.css">
  <link rel="stylesheet" href="/css/toggle-slider.css">
  <link rel="stylesheet" href="/css/filters.css">
  <link rel="stylesheet" href="/css/light_mode.css">


  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: hsl(233, 14%, 35%); font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  
    <!-- HEADER -->
    <div class="header">
      <h1>TODO</h1>

      <label class="switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="toggle round"></div>
      </label>
    </div>

    <br>
    <br>

    <!-- + CREATE TODO -->
    <div class="input-container shadow">
      <button class="circle-btn submit" type="submit">
        <i class="fas fa-plus"></i>
      </button>

      <form autocomplete="off" name="todo-form">
        <input name="input" type="text" class="todo-input" placeholder="Create a new todo...">
      </form>
    </div>

    <br>

    <!-- Todo's Container -->
    
    <div class="todo-list-container shadow">
      
      <!-- List of Todo's -->
      <ul class="todo-list">
        
      </ul>

      <!-- Filters' Container -->
      <div class="filters-container">
        
        <!-- Total number of todo's tasks -->
        <h5><span class="num-items"> </span>items left</h5>
        
        <!-- Filters options -->
        <div class="filters">
            <input type="radio" id="radio1" checked="checked" name="radio" value="All">
            <label for="radio1">All</label>

            <input type="radio" id="radio2" name="radio" value="Active">
            <label for="radio2">Active</label>

            <input type="radio" id="radio3" name="radio" value="Completed">
            <label for="radio3">Completed</label>

        </div>

        <!-- Clear all completed tasks -->
        <button class="clear-completed">
          <h4>Clear Completed</h4> 
        </button>
      </div>
    </div>
  
  <!-- Tooltip -->
  <div class="tip">
    <h5>Drag and drop to reorder list</h5>
  </div>
    
    

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <!-- Javascript scripts -->
    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>

    <!-- Local Script -->
    <script src="/javascript/js_script.js"></script>
</body>
</html>
